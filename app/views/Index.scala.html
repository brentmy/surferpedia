@(message: String) @Main("Home") {
<div id="carousel-example-generic" class="carousel slide">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
    <li data-target="#carousel-example-generic" data-slide-to="5"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <div class="carousel-1"></div>
      <div class="carousel-caption">
        <h3>Mick Fanning</h3>
      </div>
    </div>
    <div class="item">
      <div class="carousel-2"></div>
      <div class="carousel-caption">
        <h3>Carissa Moore</h3>
      </div>
    </div>

    <div class="item">
      <div class="carousel-3"></div>
      <div class="carousel-caption">
        <h3>Jake Marshall</h3>
      </div>
    </div>

    <div class="item">
      <div class="carousel-4"></div>
      <div class="carousel-caption">
        <h3>Kanoa Igarashi</h3>
      </div>
    </div>

    <div class="item">
      <div class="megan"></div>
      <div class="carousel-caption">
        <h3>Megan Abubo</h3>
      </div>
    </div>

    <div class="item">
      <div class="carousel-6"></div>
      <div class="carousel-caption">
        <h3>Jeff Hakman</h3>
      </div>
    </div>

  </div>



  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev"> <span class="icon-prev"></span>
  </a> <a class="right carousel-control" href="#carousel-example-generic" data-slide="next"> <span class="icon-next"></span>
  </a>
</div>

}

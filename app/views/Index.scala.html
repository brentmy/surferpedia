@(message: String) @Main("Home") {
<div id="carousel-example-generic" class="carousel slide"
  data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                        @for((surfer, index) <- SurferDB.getSurfers().view.zipWithIndex) {
                        <li data-target="#carousel-example-generic" data-slide-to="@index"
                                @if(index== 0) {class="active"}></li>
                        }
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                        @for((surfer, index) <-SurferDB.getSurfers().view.zipWithIndex) {
                        <div @if(index== 0) {class="item active" } else {class="item"}>
                                <div class="carousel-image"
                                        style="background-image: url('@surfer.getCarouselURL');"></div>
                                <div class="carousel-caption">
                                        <h3>@surfer.getName()</h3>
                                </div>
                        </div>
                        }
                </div>

  
  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev"> <span class="icon-prev"></span>
  </a> <a class="right carousel-control" href="#carousel-example-generic" data-slide="next"> <span class="icon-next"></span>
  </a>
</div>

}
